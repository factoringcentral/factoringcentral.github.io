<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Zone</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .algebra-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .algebra-button:hover {
            background-color: #4cae4c;
        }
        .special-button {
            background-color: #007bff;
        }
        .special-button:hover {
            background-color: #0056b3;
        }
        .link-button {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #eea236;
        }
        .equation {
            font-size: 1.5em;
            color: #337ab7;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Algebra Portal!</h1>
        <p class="equation">Explore the fascinating world of equations and variables.</p>

        <div class="button-container">
            <a href="1.8.html" class="algebra-button special-button">Chapter 1.8</a>
            <a href="1.12.html" class="algebra-button special-button">Chapter 1.12</a>
            <a href="https://www.khanacademy.org/math/algebra" target="_blank" class="link-button">Khan Academy Algebra</a>
            <a href="https://www.mathway.com/Algebra" target="_blank" class="link-button">Mathway Algebra</a>
            <a href="https://www.symbolab.com/solver/algebra-calculator" target="_blank" class="link-button">Symbolab Algebra Calculator</a>
            <a href="https://www.purplemath.com/" target="_blank" class="link-button">Purplemath</a>
            <a href="https://www.wolframalpha.com/input/?i=algebra" target="_blank" class="link-button">WolframAlpha Algebra</a>
            <a href="https://justalgebra.github.io" target="_blank" class="link-button">Algebra</a>
        </div>

        <p>Dive deeper into specific topics using the buttons above!</p>
    </div>
</body>
</html>
