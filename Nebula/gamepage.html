    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        background: radial-gradient(circle at bottom, #7c2ae8, #000);
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
        flex-direction: column; /* Adjust for vertical layout */
      }

      .background {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        z-index: -1; /* Move stars to the background */
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle 5s infinite;
      }

      @keyframes twinkle {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      .search-bar {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        width: 80%;
        max-width: 400px;
        background: rgba(10, 10, 10, 0.8);
        border-radius: 20px;
        border: none;
        font-size: 16px;
        color: white;
        transition: box-shadow 0.3s ease;
        z-index: 1;
      }

      .search-bar:focus {
        box-shadow: 0 0 10px 3px rgba(213, 128, 255, 0.8);
        outline: none;
      }

      .tiles-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 tiles per row */
        gap: 10px; /* Adjusted gap */
        padding: 20px;
        align-items: center;
        margin-top: 120px; /* Adjusted to provide space under the search bar */
        width: 80%;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
        overflow-y: scroll; /* Enable vertical scrolling for the tiles */
        max-height: 70vh; /* Limit the height of the tiles container */
      }

      .tile {
        width: 90%;
        height: 150px;
        background: #;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        color: white;
        font-size: 1.2rem;
        box-shadow: 0 0 0px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .tile:hover {
        transform: scale(1.05);
      }

      .tile a {
        text-decoration: none;
        color: white;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 50px;
        height: 100%;
        background-color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: width 0.3s ease-in-out;
        padding-top: 15px;
        z-index: 10;
        border-bottom: 2px solid #d580ff;
      }

      .sidebar:hover {
        width: 70px;
      }

      .sidebar .logo {
        width: 40px;
        height: auto;
        margin-bottom: 10px;
        transition: transform 0.3s ease;
      }

      .sidebar .logo:hover {
        transform: scale(1.2);
      }

      .sidebar .divider {
        width: 80%;
        border-bottom: 1px solid #d580ff;
        margin-bottom: 15px;
      }

      .sidebar .nav-item {
        text-align: center;
        padding: 10px;
        cursor: pointer;
        color: #d580ff;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .sidebar .nav-item.selected {
        background-color: #b34cd9;
        border-radius: 10px;
        color: white;
      }

      .sidebar .nav-item i {
        font-size: 16px;
      }

      .sidebar .nav-item:hover {
        transform: scale(1.2);
        color: white;
      }
    </style>

    <script>
      // Stars background
      document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.querySelector('.stars');
        const totalStars = 400;  // Number of stars to generate

        // Generate stars
        for (let i = 0; i < totalStars; i++) {
          const star = document.createElement('div');
          star.classList.add('star');
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 5}s`;
          star.style.animationDuration = `${2 + Math.random() * 3}s`;
          starsContainer.appendChild(star);
        }
      });

      // Search functionality
      document.getElementById('searchBar').addEventListener('input', function() {
        const searchQuery = this.value.toLowerCase();
        const tiles = document.querySelectorAll('.tile');
        tiles.forEach(tile => {
          const gameName = tile.querySelector('img') ? tile.querySelector('img').alt.toLowerCase() : '';
          if (gameName.includes(searchQuery)) {
            tile.style.display = 'block';
          } else {
            tile.style.display = 'none';

         document.addEventListener('DOMContentLoaded', () => {
        // Check for saved tab cloaking settings in localStorage
        const savedTabCloak = localStorage.getItem('tabCloak');
        if (savedTabCloak) {
            const { title, icon } = JSON.parse(savedTabCloak);
            // Apply the saved tab cloaking settings globally (for all pages)
            updateTabInfo(title, icon);
        }

        // Function to update the tab title and icon
        function updateTabInfo(title, icon) {
            document.title = title;
            const iconLink = document.querySelector("link[rel='icon']") || document.createElement("link");
            iconLink.rel = "icon";
            iconLink.href = icon;
            document.head.appendChild(iconLink);
        }
    });

  document.addEventListener('DOMContentLoaded', () => {
      const savedTabCloak = localStorage.getItem('tabCloak');
      if (savedTabCloak) {
          const { title, icon } = JSON.parse(savedTabCloak);
          updateTab(title, icon);
      }
  });

  function updateTab(title, icon) {
      document.title = title;
      updateFavicon(icon);
  }

  function updateFavicon(iconURL) {
      setTimeout(() => { // Delay to ensure DOM is ready
          // Remove existing favicons
          document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());

          // Create and append new favicon
          const newFavicon = document.createElement("link");
          newFavicon.rel = "icon";
          newFavicon.type = "image/x-icon";
          newFavicon.href = iconURL + `?v=${new Date().getTime()}`; // Cache-busting
          document.head.appendChild(newFavicon);

          console.log("Favicon updated to:", newFavicon.href);
      }, 100); // Small delay to avoid execution conflicts
  }
